<app-navbar></app-navbar>

<!-- Search Box  -->
<section class="mt-40 max-w-screen-sm mx-auto">
    <div class="relative">
      <form [formGroup]="homeForm" (ngSubmit)="onSubmit()">
        <input type="search" placeholder="Search DiFinder .." autofocus formControlName="query"
        class="pl-14 pr-4 text-sm rounded-full border form-control form-searchbox-home drop-shadow-sm border border-gray-200 focus:outline-none focus:border-gray-100 focus:ring-gray-100 focus:ring-0.5 focus:border-100 focus:bg-gray-50 transition duration-0 hover:duration-150"
        >
      </form>
      <div class="absolute inset-y-2 left-0 pl-7 cursor-pointer flex items-center text-sm leading-5">
        <span><i class="fa-solid fa-magnifying-glass text-gray-400"></i></span>
      </div>
    </div>
    <p style="text-align:center;" class="text-xs font-bold mt-4 text-gray-400">Indexing over 100 million pages.</p>
</section>
