<!-- Results  -->
<li
    *ngFor="let answer of results; let index = index"
    class="hover:bg-gray-100 transition duration-0 hover:duration-150 p-2 rounded mt-1">
    <a href="{{ answer.link}}">
      <b class="text-bold text-sm text-blue-700">{{answer.title}}</b><br>
      <p href="https://google.com" class="text-xs mt-2 text-gray-500"> {{answer.displayed_link}}</p>
      <p class="text-xs mt-2">{{answer.snippet}}</p>
    </a>
</li>
